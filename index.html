<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotidian — Daily Quotes</title>
  <link rel="stylesheet" href=".css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Animated gradient orbs -->
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>

  <!-- ── Favorites Drawer ─────────────────────────────────── -->
  <div class="drawer-backdrop" id="drawerBackdrop"></div>
  <aside class="drawer" id="favDrawer" aria-label="Favourite quotes">
    <div class="drawer-header">
      <div class="drawer-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        Favourites
      </div>
      <div class="drawer-actions">
        <button class="drawer-clear" id="clearAllBtn" title="Clear all favourites">Clear all</button>
        <button class="drawer-close" id="drawerClose" aria-label="Close favourites">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
    </div>

    <div class="drawer-body" id="drawerBody">
      <!-- Populated by JS -->
    </div>

    <div class="drawer-empty" id="drawerEmpty">
      <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
      <p>No favourites yet.</p>
      <span>Tap the heart on a quote to save it here.</span>
    </div>
  </aside>

  <!-- ── Main page ────────────────────────────────────────── -->
  <div class="page-wrap">

    <header class="header">
      <div class="header-glyph">✦</div>
      <h1 class="header-title">Quotidian</h1>
      <p class="header-sub">A thought for today</p>
      <!-- Favourites trigger button -->
      <button class="fav-trigger" id="favTrigger" title="View favourites" aria-label="Open favourites">
        <svg class="fav-trigger-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        <span class="fav-count" id="favCount" hidden>0</span>
      </button>
    </header>

    <!-- Error toast -->
    <div class="error-toast" id="errorToast" role="alert" aria-live="assertive">
      <div class="toast-icon">
        <svg class="toast-svg toast-svg--error" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        <svg class="toast-svg toast-svg--offline" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="1" y1="1" x2="23" y2="23"/><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/><path d="M10.71 5.05A16 16 0 0 1 22.56 9"/><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>
      </div>
      <div class="toast-content">
        <span class="toast-message" id="toastMessage">Couldn't reach the server.</span>
        <span class="toast-sub" id="toastSub">Retrying in <strong id="retryCountdown">2</strong>s…</span>
      </div>
      <button class="toast-close" id="toastClose" aria-label="Dismiss">✕</button>
      <div class="toast-progress" id="toastProgress"></div>
    </div>

    <!-- Quote card -->
    <div class="card" id="card">
      <div class="card-accent"></div>

      <!-- Loading overlay -->
      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-ring"></div>
        <span class="loading-text" id="loadingText">Fetching quote…</span>
      </div>

      <div class="card-body">
        <div class="deco-quote">&ldquo;</div>

        <!-- Heart / save button -->
        <button class="heart-btn" id="heartBtn" aria-label="Save to favourites" title="Save to favourites">
          <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        </button>

        <blockquote class="quote-text" id="quoteText">
          The only way to do great work is to love what you do.
        </blockquote>

        <div class="author-row">
          <span class="author-line-el"></span>
          <cite class="author-name" id="authorName">Steve Jobs</cite>
        </div>

        <div class="category-pill">
          <span class="pill-dot"></span>
          <span id="category">inspiration</span>
        </div>
      </div>

      <div class="card-footer">
        <button class="btn btn-copy" id="copyBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
          <span id="copyLabel">Copy Quote</span>
        </button>

        <button class="btn btn-new" id="newQuoteBtn">
          <svg class="btn-spinner" id="btnSpinner" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
            <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
            <path d="M12 2a10 10 0 0 1 10 10"/>
          </svg>
          <span id="newQuoteLabel">New Quote</span>
          <svg class="btn-arrow" id="btnArrow" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </div>

      <div class="shimmer-bar" id="shimmerBar"></div>
    </div>

    <p class="page-footer">
      Powered by <a href="https://dummyjson.com" target="_blank">DummyJSON</a>
      <span class="footer-sep">·</span>
      Press <kbd>N</kbd> new &nbsp;<kbd>C</kbd> copy &nbsp;<kbd>S</kbd> save
    </p>

  </div>

  <script src=".js/script.js"></script>
</body>
</html>
